      <main class="contactus_main">
        <p class="p1"><a id="top"><b>Contact Us </b></a><br></p>
            <section class="overview_section_main">
              <div class="contactus_main_container_overview">
                <div class="flex-item_overview">
                  <div class="contactus_title">
                    How would you like to contact Purposely?<br><br>
                  </div>
                <div class="form_card">
                    <b>Request a call.</b><br><br>
                    <form>
                        <label for="fname"></label>
                        <input type="text" id="fname" name="fname" placeholder="First name">&nbsp;&nbsp;
                        
                        <label for="lname"></label>
                        <input type="text" id="lname" name="lname" placeholder="Last name"><br><br>

                        <label for="email"></label>
                        <input type="text" id="email" name="email" placeholder="Email"><br>

                        <label for="job"></label>
                        <input type="text" id="job" name="job" placeholder="Job title"><br>

                        <label for="Phone"></label>
                        <input type="text" id="Phone" name="Phone" placeholder="Phone"><br>
                
                        <label for="selectField">Country/Region:</label><br>
                        <select id="selectField" name="selectField" value="Feedback">
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Albania">Albania</option>
                            <option value="United States" selected="selected">United States</option>
                            <option value="Algeria">Algeria</option>
                            <option value="Andorra">Andorra</option>
                        </select><br>

                        <fieldset>
                            <legend>Type</legend>
                            <input type="radio" id="customer" name="type" value="Customer">
                            <label for="customer">Customer</label>
                            <input type="radio" id="prospect" name="type" value="prospect">
                            <label for="prospect">Prospect</label>
                        </fieldset><br>
                
                        
                
                        <input type="submit" value="CONTACT US">
                    </form>
                
                </div>
              </div>
              </div>
            </section>
            <br>

        </main>
